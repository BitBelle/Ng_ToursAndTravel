<!-- hotels.component.html -->

<section class="popular-hotels">
    <h2>Our Tour Hotels</h2>
    <div class="hotels-grid">
      <div class="hotel-item" *ngFor="let hotel of hotels">
        <!-- <img [src]="hotel.h_imageUrl" alt="{{hotel.h_imageUrl}}"> -->
        <h3>{{hotel.hotel_Name}}</h3>
        <p>{{hotel.hotel_Location}}</p>
        <p>${{hotel.hotel_Rating}}</p>

      </div>
    </div>
</section>
